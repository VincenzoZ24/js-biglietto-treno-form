<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1 class="titolo">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="info_biglietto">
       
        <div class="container_biglietto">
            
            <div>
                <h5>NOME E COGNOME</h5>
                <input type="text" id="nome">
            </div>
            <div>
                <h5>KM DA PERCORRERE</h5>
                <input type="text" name="km " id="km" value="">
            </div>

            <div>
                <h5>ETA'</h5>
                <input type="number" name="eta" id="age">
            </div>


        </div>
        <div class="btn">
            <input type="submit" value="GENERA" id="invia">
            <input type="reset" value="RESET" id="reset">
        </div>

    </div>



    <div class="il_tuo_biglietto">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="info_passeggero">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <div class="dati">
                <div class="nome_passeggero">
                    <h3>NOME PASSEGGERO</h3>
                    <div id="nome_cognome"></div>
                </div>
                <div class="dettagli">
                    <div>
                        <h5>TIPO BIGLIETTO</h5>
                        <div class="tipo_biglietto"></div>
                    </div>
                    <div>
                        <h5>VAGONE</h5>
                        <div id="n_vagone"></div>
                    </div>
                    <div>
                        <h5>PREZZO BIGLIETTO</h5>
                        <div id="prezzo"></div>
                    </div>
                    

                </div>
            </div>
        </div>

    </div>





</body>

</html>
